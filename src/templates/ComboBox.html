<template id="ui-ComboBox">
    <style>
/* Base ComboBox styles - will be overridden by theme CSS */
ui-ComboBox {
    display: inline-block;
    position: relative;
    min-width: 120px;
}

.combobox-container {
    display: flex;
    position: relative;
    width: 100%;
}

.combobox-input {
    flex: 1;
    border: 1px solid #ccc;
    padding: 4px 6px;
    font-size: 11px;
    font-family: sans-serif;
    background-color: white;
    border-right: none;
    outline: none;
}

.combobox-input:focus {
    border-color: #0066cc;
}

.combobox-input[readonly] {
    cursor: pointer;
}

.combobox-button {
    border: 1px solid #ccc;
    background-color: #f0f0f0;
    padding: 4px 8px;
    font-size: 10px;
    cursor: pointer;
    outline: none;
    border-left: none;
    min-width: 20px;
}

.combobox-button:hover {
    background-color: #e0e0e0;
}

.combobox-button:active {
    background-color: #d0d0d0;
}

.combobox-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 1000;
    border: 1px solid #ccc;
    border-top: none;
    background-color: white;
    max-height: 200px;
    overflow-y: auto;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.combobox-list {
    width: 100%;
    border: none;
    margin: 0;
    padding: 0;
    background: transparent;
    font-size: 11px;
    font-family: sans-serif;
    outline: none;
}

.combobox-list option {
    padding: 4px 6px;
    cursor: pointer;
}

.combobox-list option:hover {
    background-color: #e6f3ff;
}

.combobox-list option:checked {
    background-color: #0066cc;
    color: white;
}

/* Disabled state */
ui-ComboBox[disabled] .combobox-input,
ui-ComboBox[disabled] .combobox-button {
    opacity: 0.5;
    cursor: not-allowed;
}

ui-ComboBox[disabled] .combobox-input {
    background-color: #f0f0f0;
    color: #666;
}

/* Focus states */
ui-ComboBox.focused .combobox-input {
    border-color: #0066cc;
}

ui-ComboBox.dropdown-open .combobox-button {
    background-color: #d0d0d0;
}

/* Required indicator support */
ui-ComboBox[required] + .required-indicator {
    color: red;
    font-weight: bold;
    margin-left: 2px;
}
    </style>
    <div class="combobox-container">
        <input type="text" class="combobox-input" readonly>
        <button type="button" class="combobox-button" aria-label="Open dropdown">â–¼</button>
        <div class="combobox-dropdown">
            <select class="combobox-list" size="1"></select>
        </div>
    </div>
</template>
