<template id="ui-ColorPicker">
    <style>
/* Base ColorPicker styles - will be overridden by theme CSS */
ui-ColorPicker {
    display: inline-block;
    position: relative;
    min-width: 40px;
}

.colorpicker-container {
    position: relative;
    display: inline-block;
}

.colorpicker-button {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
    padding: 4px;
    cursor: pointer;
    outline: none;
    border-radius: 2px;
    min-width: 40px;
    height: 28px;
}

.colorpicker-button:hover {
    background-color: #e0e0e0;
}

.colorpicker-button:active {
    background-color: #d0d0d0;
}

.colorpicker-button:focus {
    border-color: #0066cc;
    box-shadow: 0 0 0 1px #0066cc;
}

.colorpicker-display {
    flex: 1;
    height: 20px;
    border: 1px solid #999;
    margin-right: 4px;
    background-color: #000000;
    border-radius: 1px;
}

.colorpicker-arrow {
    font-size: 10px;
    color: #666;
    user-select: none;
}

.colorpicker-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    padding: 8px;
    min-width: 200px;
}

.colorpicker-palette {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 2px;
    margin-bottom: 8px;
}

.colorpicker-swatch {
    width: 24px;
    height: 24px;
    border: 1px solid #999;
    cursor: pointer;
    border-radius: 2px;
    outline: none;
}

.colorpicker-swatch:hover {
    border-color: #000;
    transform: scale(1.1);
}

.colorpicker-swatch:focus {
    border-color: #0066cc;
    box-shadow: 0 0 0 1px #0066cc;
}

.colorpicker-custom {
    border-top: 1px solid #ddd;
    padding-top: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.colorpicker-custom-label {
    font-size: 11px;
    color: #333;
    display: flex;
    align-items: center;
    gap: 4px;
}

.colorpicker-hex-input {
    border: 1px solid #ccc;
    padding: 2px 4px;
    font-size: 11px;
    font-family: monospace;
    width: 70px;
    text-transform: uppercase;
}

.colorpicker-hex-input:focus {
    border-color: #0066cc;
    outline: none;
}

.colorpicker-native-input {
    width: 24px;
    height: 24px;
    border: 1px solid #ccc;
    border-radius: 2px;
    cursor: pointer;
    padding: 0;
}

/* Disabled state */
ui-ColorPicker[disabled] .colorpicker-button,
ui-ColorPicker[disabled] .colorpicker-hex-input,
ui-ColorPicker[disabled] .colorpicker-native-input {
    opacity: 0.5;
    cursor: not-allowed;
}

ui-ColorPicker[disabled] .colorpicker-button {
    background-color: #f5f5f5;
}

/* Open state */
ui-ColorPicker.colorpicker-open .colorpicker-button {
    background-color: #d0d0d0;
}
    </style>
    <div class="colorpicker-container">
        <button type="button" class="colorpicker-button" aria-label="Choose color">
            <div class="colorpicker-display"></div>
            <span class="colorpicker-arrow">â–¼</span>
        </button>
        <div class="colorpicker-dropdown">
            <div class="colorpicker-palette">
                <!-- Color swatches will be generated by JavaScript -->
            </div>
            <div class="colorpicker-custom">
                <label class="colorpicker-custom-label">
                    Custom:
                    <input type="text" class="colorpicker-hex-input" placeholder="#000000" maxlength="7">
                </label>
                <input type="color" class="colorpicker-native-input">
            </div>
        </div>
    </div>
</template>
