<template id="ui-HamburgerMenu">
    <button class="hamburger-button" part="trigger" type="button" aria-label="Menu" aria-expanded="false">
        <slot name="icon">
            <span class="hamburger-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </span>
        </slot>
        <span class="hamburger-text"></span>
    </button>
    <div class="hamburger-backdrop"></div>
    <nav class="hamburger-panel" part="panel" role="navigation" aria-hidden="true">
        <div class="panel-header">
            <button class="close-button" type="button" aria-label="Close menu">&times;</button>
        </div>
        <div class="panel-content">
            <slot></slot>
        </div>
    </nav>
</template>
