<template id="ui-Toast">
    <div class="toast-container" role="status" part="container">
        <div class="toast-icon"></div>
        <div class="toast-body">
            <div class="toast-message" part="message"></div>
        </div>
        <div class="toast-actions">
            <button class="toast-action-btn" style="display:none"></button>
            <button class="toast-close-btn" aria-label="Close" style="display:none" part="close-button">&times;</button>
        </div>
        <div class="toast-progress" style="display:none" part="progress">
            <div class="toast-progress-bar"></div>
        </div>
    </div>
</template>
